<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
<div class="container">

  <div id="quote-search">
    <i class="fa fa-search" aria-hidden="true">
    </i>
    <input type="text" id="quote-text">
   </div>
   <div id="error">
    <p>No Quotes relating to the search term.</p>
   </div>
  <!-- Quote-Start -->
  <div class="quote-container">
    <div class="quoteId">
       ADVICE <span id="_id">#117</span>
    </div>

    <div class="quote-text">
      <img 
      onclick="toggleCount(-1)"
      src="./images/icon-previous.svg" 
      class="icon-previous" alt="icon-previous">
      <p id="quote">
        It is easy to sit up and take notice,
        what's difficult is getting up and taking action.
      </p>
      <img 
      onclick="toggleCount(+1)"
      src="./images/icon-next.svg" 
      class="icon-next" alt="icon-next">
    </div>

    <div class="p-divider">
      <img src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
    </div>

    <div class="dice" id="dice">
      <img src="./images/icon-dice.svg" alt="icon-dice">
    </div>

  </div>
   <!-- Quote-End -->
</div>
  <script src="./js/app.js"></script>
</body>
</html>


  <!-- Advice # Advice ID goes here
